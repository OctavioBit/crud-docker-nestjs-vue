version: '3'

services:
  # Define el servicio para la aplicación Node.js
  app:
    build: 
      context: .
      dockerfile: ./docker/nodejs/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=mydatabase
    depends_on:
      - mysql

  # Define el servicio para la base de datos MySQL
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

# Define los volúmenes para la persistencia de datos
volumes:
  db_data:
